<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper and Scissors</title>
</head>
<body>
    <div class="game-container">
            <div class="score-container">
                <h1 class="game-winner">Who won?</h1>
                <div class="choices">
                    <div class="player-pick">
                        <h1>Player Choice</h1>
                        <h2 class="player"></h2>
                    </div>
                    <div class="computer-pick">
                        <h1>Computer Choice</h1>
                        <h2 class="computer"></h2>
                    </div>
                </div>
            </div>
            <div class="game-choices">
                <div class="player-choice">
                    <img class="rock" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/172276882_277579360504991_343754098232760409_n.png?_nc_cat=105&ccb=1-3&_nc_sid=f79d6e&_nc_eui2=AeFtKJlSSV_FejgNm8VkAVMmFucWjHFeojQW5xaMcV6iNJJdhO3JqKAG5bdD5YGCB47KKUJJ7I_WNkuTtbmgiqV6&_nc_ohc=zKhNr3a6jeYAX8XJjTn&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=7128624b3a378daee88f504b301d7cd7&oe=609A7411" alt="rock">
                </div>
                <div class="player-choice">
                    <img class="paper" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/171712114_359348442118742_5490178536918557485_n.png?_nc_cat=105&ccb=1-3&_nc_sid=f79d6e&_nc_eui2=AeHrdPoQTI2Xlq-zdtnDtJ6gaX9B116KZpFpf0HXXopmkWWD0nti-wqJNn1B4bruzNk8ZR1kb7Wo0HD-IH-MYHb3&_nc_ohc=0F2IQh4CfdsAX8knHc6&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=dca5b3891717029c723ec68a553ff3b3&oe=609B7F07" alt="paper">
                </div>
                <div class="player-choice">
                    <img class="scissor" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/172331239_517802916053550_6342060259614652699_n.png?_nc_cat=103&ccb=1-3&_nc_sid=f79d6e&_nc_eui2=AeEIgrFBgHvXX4WgqW9Sla_wp42nmw5Be56njaebDkF7ngFWHGcSjzSOUuMtb-Pbpuxwfmt6P_bW4iJ7oSWJSBGp&_nc_ohc=wbWZJwkQOZ4AX-ACXJa&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=b446360c3a2c087a5e1f254152633740&oe=609A6212" alt="scissor">
                </div>
            </div>
    </div>
    <div class="footer">
        <h2>By Paul Andres</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
